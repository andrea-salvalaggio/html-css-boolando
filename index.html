<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleando</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- Parte iniziale -->
    <header>
        <section class="container">
            <div class="container content">
                <ul>
                    <li class="info-header"><a href="#">Donna</a></li>
                    <li class="info-header"><a href="#">Uomo</a></li>
                    <li class="info-header"><a href="#">Bambini</a></li>
                </ul>
                <div>
                    <img class="logo" src="img/boolean-logo.png" alt="Logo Boolean">
                </div>
                <div>
                    <a class="icon" href="#"><i class="fa-regular fa-user"></i></a>
                    <a class="icon" href="#"><i class="fa-regular fa-heart"></i></a>
                    <a class="icon" href="#"><i class="fa-solid fa-bag-shopping"></i></a>
                </div>
            </div>

        </section>
    </header>

    <main>
        <section class="container">
            <div class="container content-main">
                <div class="card">
                    <img class="active" src="img/1.webp" alt="Levi's Tee Male">
                    <img class="none" src="img/1b.webp" alt="Levi's Tee Male">
                    <div class="description">
                        <p class="brand">Levi's</p>
                        <p class="title">RELAXED FIT TEE UNISEX</p>
                        <span class="price-sale">14,99 €</span> <span class="price-notsale">29,99 €</span>
                    </div>
                    <div class="heart">&hearts;</div>
                    <div class="sale-label">-50%</div>
                    <div class="green-label">Sostenibilità</div>
                </div>
                <div class="card">TEST 2</div>
                <div class="card">TEST 3</div>
                <div class="card">TEST 4</div>
                <div class="card">TEST 5</div>
                <div class="card">TEST 6</div>
            </div>

        </section>

    </main>

    <!-- Parte conclusiva -->
    <footer>
        <section class="container">
            <div class="container content">
                <div>
                    <p>Boolando s.r.l.</p>
                    <ul>
                        <li class="info-footer"><a href="#">Informazioni legali</a></li>
                        <li class="info-footer"><a href="#">Informativa sulla privacy</a></li>
                        <li class="info-footer"><a href="#">Diritto di recesso</a></li>
                    </ul>
                </div>

                <div>
                    <p>Trovaci anche su</p>
                    <div class="icon-bottom">
                        <a class="icon" href="#"><i class="fa-brands fa-twitter-square"></i></a>
                        <a class="icon" href="#"><i class="fa-brands fa-facebook-square"></i></a>
                        <a class="icon" href="#"><i class="fa-brands fa-instagram-square"></i></a>
                        <a class="icon" href="#"><i class="fa-brands fa-pinterest-square"></i></a>
                        <a class="icon" href="#"><i class="fa-brands fa-youtube-square"></i></a>
                    </div>
                </div>
            </div>

        </section>

    </footer>

</body>

</html>
